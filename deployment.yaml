apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: 573327415341.dkr.ecr.ap-southeast-1.amazonaws.com/ecs-ecr-service:latest
        ports:
        - containerPort: 5000

